<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon container with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="5" y="10" width="40" height="40" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Catalog icon -->
  <g fill="white">
    <!-- Back page (shadow) -->
    <path d="M16 20h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V22a2 2 0 0 1 2-2z" opacity="0.3"/>
    
    <!-- Middle page -->
    <path d="M15 19h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V21a2 2 0 0 1 2-2z" opacity="0.6"/>
    
    <!-- Front page -->
    <path d="M14 18h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V20a2 2 0 0 1 2-2z"/>
    
    <!-- Content lines -->
    <line x1="18" y1="24" x2="26" y2="24" stroke="white" stroke-width="1.2" opacity="0.9"/>
    <line x1="18" y1="28" x2="24" y2="28" stroke="white" stroke-width="1.2" opacity="0.9"/>
    <line x1="18" y1="32" x2="22" y2="32" stroke="white" stroke-width="1.2" opacity="0.9"/>
  </g>
  
  <!-- Text: Craftalog -->
  <text x="55" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1e293b">
    Craftalog
  </text>
  
  <!-- Subtitle -->
  <text x="55" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">
    PDF Catalog Generator
  </text>
</svg>
